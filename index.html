<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyran Wars - The Hidden Battlefield</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('background_image.jpeg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 1rem;
      max-width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff4500, 0 0 40px #ff4500;
      }
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      line-height: 1.8;
    }
    a {
      color: #ff4500;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s, text-shadow 0.3s;
    }
    a:hover {
      color: #ff6347;
      text-shadow: 0 0 10px #ff6347;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background: #ff4500;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #ff6347;
    }
    footer {
      margin-top: 50px;
    }
    footer img {
      width: 50px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Lyran Wars</h1>
    <p>The cosmic conflict hidden from history. Explore the battlefield of the ancients, uncover the lost war archives, and step into the command nexus of a galactic resistance.</p>
    <a href="more.html" class="button">More to Come</a>
  </div>
  <footer>
    <a href="https://omniversalmedia.net"><img src="omniversal_symbol.jpeg" alt="Omniversal Symbol"></a>
    <p><a href="https://archangel.agency/ti-exfiltration-initiative/" target="_blank">Archangel Initiative</a></p>
  </footer>
</body>
</html>
