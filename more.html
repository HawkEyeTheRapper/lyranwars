<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyran Wars - More to Come</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #FFD700;
      text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
      background: url('background_image.jpeg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 1rem;
      max-width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 20px #FFD700, 0 0 30px #FFA500, 0 0 40px #FFA500;
      }
      to {
        text-shadow: 0 0 30px #FFD700, 0 0 40px #FFA500, 0 0 50px #FFA500;
      }
    }
    p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }
    img {
      max-width: 80%;
      height: auto;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }
    a {
      color: #FFD700;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s, text-shadow 0.3s;
    }
    a:hover {
      color: #FFA500;
      text-shadow: 0 0 10px #FFA500;
    }
    .footer {
      margin-top: 30px;
    }
    .footer img {
      width: 60px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>More to Come...</h1>
    <p>These archives are still being decrypted. The hidden truths of the Lyran Wars and beyond are being restored.<br>
       Check back soon as more suppressed records come to light.</p>
    <img src="image1.jpeg" alt="Ancient Lyran Knowledge" />
    <img src="image2.jpeg" alt="Galactic Records" />
    <p><a href="index.html">Return to Main Page</a></p>
  </div>
  <footer class="footer">
    <a href="https://omniversalmedia.net"><img src="omniversal_symbol.jpeg" alt="Omniversal Symbol"></a>
    <p>
      <a href="https://cradleoflyra.com">Cradle of Lyra</a> | 
      <a href="https://archangel.agency/ti-exfiltration-initiative/">Archangel Agency</a>
    </p>
  </footer>
</body>
</html>
